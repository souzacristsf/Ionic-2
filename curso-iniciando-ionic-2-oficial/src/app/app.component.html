<ion-menu type="overlay" [content]="menuContent">
  <ion-toolbar>
    <ion-title>
      Menu Principal
    </ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'left')">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu type="push" [content]="menuContent" side="right" persistent="true" (ionOpen)="menuOpened()">
  <ion-toolbar>
    <ion-title>
      Menu Secundario
    </ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'right')">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
