<ion-header>

  <ion-navbar>
    <ion-title>list-teste</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list inset>
    <ion-item-group>
      <ion-item-divider>Go</ion-item-divider>
      <ion-item-sliding *ngFor="let p of personagens">
        <ion-item>{{p}}</ion-item>
        <ion-item-options>
          <button color='primary'>
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button color='secondary'>
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
