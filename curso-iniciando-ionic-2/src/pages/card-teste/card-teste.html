<ion-header>

  <ion-navbar>
    <ion-title>Card</ion-title>
    <button ion-button ion-only ion-left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Ionic 2
    </ion-card-header>
    <ion-card-content>
      <p>Olá Mundo</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="./../../img/img.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Ionic 2
      </ion-card-title>
      <p>Olá Mundo</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button ion-only clear small>
          <ion-icon name="star"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button ion-only clear small>
          <ion-icon name="musical-notes"></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button ion-only clear small>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button block (click)="voltar()">Voltar</button>
</ion-content>
