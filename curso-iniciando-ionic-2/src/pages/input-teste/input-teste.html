<ion-header>

  <ion-navbar>
    <ion-title>input-teste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="entrar()" ion-button block>Entrar</button>
  <p>Login: {{login}}</p>
  <p>Senha: {{senha}}</p>
</ion-content>
